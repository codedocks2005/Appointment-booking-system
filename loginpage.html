<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body{
            align-items:center ;
            justify-content: center;
            display: flex;
        }

        #main-box{
            background-color: #efefef;
            height: 500px;
            width: 425px;
            border-color: #e7e5eb;
            border-radius: 25px;
            margin-top: 100px;
            margin-right: 50px;
            opacity: 0;
            animation: popUp 1s ease-out forwards; /* Add animation */
        }

        #name{
            margin-left: 110px;
            margin-top: 40px;
            font-weight: 500;
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
        }

        #login{
            margin-left: 155px;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
        }

        #username{
            background-color: #efefef;
            color: #94a3b8;
            width: 304px;
            height: 45px;
            border-radius: 10px;
            margin-left: 55px;
            font-size: 15px;
        }

        #password{
            background-color: #efefef;
            color: #94a3b8;
            width: 304px;
            height: 45px;
            border-radius: 10px;
            margin-left: 55px;
            margin-top: 30px;
            font-size: 15px;
        }

        #username:hover{
            background-color: #e2e8f0;
        }

        #password:hover{
            background-color:#e2e8f0;
        }

        #login-btn{
            background-color: black;
            color: #fff;
            width: 304px;
            height: 45px;
            border-radius: 10px;
            margin-left: 55px;
            margin-top: 50px;
            font-size: 15px;
        }

        #register-btn{
            background-color: black;
            color: #fff;
            width: 304px;
            height: 45px;
            border-radius: 10px;
            margin-left: 55px;
            margin-top: 10px;
            font-size: 15px;
        }

        #login-btn:hover{
            background-color: #e2e8f0;
            color: black;
        }

        #register-btn:hover{
            background-color: #e2e8f0;
            color: black;
        }

        /* Pop-up effect */
        @keyframes popUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0); /* Black w/ opacity */
            margin-left: -20px;
            margin-top: -70px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #modalmessage {
            font-size: 25px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        #loginmessage {
            font-size: 25px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

    <div id="main-box">
        <p id="name">OnTheDot</p>
        <p id="login">Login</p>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" onclick="showLoginModal()">Login</button>
        <button id="register-btn" onclick="showRegisterModal()">Register</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <p id="loginmessage">Login Successful!</p>
            <button onclick="location.href='homepage.html'">Go to Homepage</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <p id="modalmessage">Registration Successful!</p>
            <button onclick="location.href='Homepage.html'">Go to Homepage</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var loginButton = document.getElementById("login-btn");
            var registerButton = document.getElementById("register-btn");
    
            // âœ… Define functions in global `window` scope
            window.showLoginModal = function () {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var modal = document.getElementById("loginModal");
    
                if (!username || !password) {
                    alert("Please fill in the details.");
                    return;
                }
    
                if (modal) {
                    modal.style.display = "block";
                } else {
                    console.error("Error: loginModal element not found.");
                }
            };
    
            window.showRegisterModal = function () {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var modal = document.getElementById("registerModal");
    
                if (!username || !password) {
                    alert("Please fill in the details.");
                    return;
                }
    
                if (modal) {
                    modal.style.display = "block";
                } else {
                    console.error("Error: registerModal element not found.");
                }
            };
    
            window.closeModal = function (modalId) {
                var modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = "none";
                } else {
                    console.error(`Error: Modal with ID '${modalId}' not found.`);
                }
            };
    
            // âœ… Login Function - Sends request to server
            window.login = function () {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var messageElement = document.getElementById("message");
    
                if (!username || !password) {
                    alert("Please fill in the details.");
                    return;
                }
    
                fetch('/login', { // âœ… FIXED: Corrected endpoint from `/loginpage` to `/login`
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (messageElement) {
                        messageElement.innerText = data.message;
                    } else {
                        console.error("Error: message element not found.");
                    }
                })
                .catch(error => console.error('Error:', error));
            };
    
            // âœ… Attach event listeners
            if (loginButton) loginButton.addEventListener("click", showLoginModal);
            if (registerButton) registerButton.addEventListener("click", showRegisterModal);
        });
    
        // âœ… Ensure modals close when clicking outside
        window.onclick = function (event) {
            var loginModal = document.getElementById("loginModal");
            var registerModal = document.getElementById("registerModal");
    
            if (event.target === loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target === registerModal) {
                registerModal.style.display = "none";
            }
        };

        document.addEventListener("DOMContentLoaded", function () {
        const loginBtn = document.getElementById("login-btn");

        window.showLoginModal = function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const modal = document.getElementById("loginModal");

            if (!username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                console.log("ðŸ“¢ Server Response:", data);
                if (data.message === "Login successful!") {
                    console.log(" Emitting 'loginSuccess' event");
                    modal.style.display = "block";
                } else {
                    console.error(" Login failed.");
                }
            })
            .catch(error => console.error("Error:", error));
        };

        if (loginBtn) loginBtn.addEventListener("click", showLoginModal);
    });
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (!username || !password) {
            alert("Please enter username and password.");
            return;
        }

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(text => { throw new Error(text); }); // Log the actual error
            }
            return response.json();
        })
        .then(data => {
            console.log("Server Response:", data);
            alert(data.message);
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }
    </script>
    

</body>
</html>
